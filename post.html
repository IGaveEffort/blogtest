<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Cliques</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #efefec;
      --text: #12283f;
      --accent: #a79dfd;
      --accent-soft: #d2cdfc;
      --border-subtle: #d2d2cc;
      --text-muted: #5b6a7b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      scrollbar-gutter: stable;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-y: scroll;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */

    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      backdrop-filter: blur(14px);
      background: rgba(239, 239, 236, 0.9);
      border-bottom: 1px solid rgba(0, 0, 0, 0.03);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 0;
    }

    .brand-mark {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: transparent;
      border: none;
    }

    .brand-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .brand-text-main {
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    .nav-link {
      position: relative;
      padding-bottom: 0.15rem;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1.5px;
      width: 0;
      background: var(--accent);
      transition: width 0.16s ease-out;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .nav-cta {
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      background: var(--accent);
      color: var(--white);
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease;
      box-shadow: 0 9px 24px rgba(18, 40, 63, 0.12);
    }

    .nav-cta:hover {
      transform: translateY(-1px);
      box-shadow: 0 13px 36px rgba(18, 40, 63, 0.18);
    }

    .nav-toggle {
      display: none;
    }

    @media (max-width: 820px) {
      .nav {
        flex-wrap: wrap;
        justify-content: flex-end;
        gap: 0.75rem;
      }
    }

    /* Push content below fixed header */
    main {
      margin-top: 72px;
    }

    /* Hero */

    .hero {
      padding: 3.5rem 0 3.2rem;
      opacity: 0;
      transform: translateY(40px);
      animation: heroFadeUp 1.1s ease-out forwards;
      animation-delay: 0.2s;
    }

    @keyframes heroFadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HERO BANNER IMAGE FULL-WIDTH SLOT (NO HORIZONTAL SCROLL) */
    .hero-banner {
      position: relative;
      margin: 0 0 2rem;
      width: 100%;
      border-radius: 0;
      overflow: hidden;
      background: #12283f;
    }

    .hero-banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-inner {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 2.8rem;
      align-items: center;
    }

    @media (max-width: 880px) {
      .hero-inner {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.2rem 0.7rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 0.9rem;
    }

    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: var(--accent);
    }

    .hero-title {
      font-size: clamp(2.1rem, 4vw, 2.8rem);
      letter-spacing: -0.04em;
      line-height: 1.1;
      margin-bottom: 0.7rem;
    }

    .hero-tagline {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .hero-body {
      font-size: 0.98rem;
      color: var(--text-muted);
      max-width: 32rem;
      margin-bottom: 1.6rem;
    }

    .hero-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      border-radius: 999px;
      border: 1px solid var(--accent);
      padding: 0.7rem 1.2rem;
      font-size: 0.88rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease,
        background 0.16s ease, color 0.16s ease;
      background: transparent;
      color: var(--text);
      text-align: center;
    }

    .btn-primary {
      background: var(--accent);
      color: var(--white);
      border-color: transparent;
      box-shadow: 0 9px 24px rgba(18, 40, 63, 0.15);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 13px 36px rgba(18, 40, 63, 0.22);
    }

    .btn-outline {
      background: rgba(167, 157, 253, 0.08);
    }

    .btn-outline:hover {
      background: rgba(167, 157, 253, 0.18);
    }

    .btn-arrow {
      font-size: 1.1rem;
      transform: translateY(1px);
    }

    .hero-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      font-size: 0.82rem;
      color: var(--text-muted);
    }

    .hero-stat-block {
      min-width: 120px;
    }

    .hero-stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.04em;
      margin-bottom: 0.1rem;
      color: var(--text);
    }

    .hero-right {
      position: relative;
    }

    .hero-card {
      border-radius: 20px;
      background: radial-gradient(circle at 20% 0%, #ffffff, #e2e1da);
      border: 1px solid rgba(0, 0, 0, 0.06);
      padding: 1.2rem;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.06);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .hero-card-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .hero-card-body {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .hero-card-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      margin-bottom: 0.4rem;
    }

    .hero-tag {
      font-size: 0.7rem;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      background: rgba(18, 40, 63, 0.06);
      color: var(--text);
    }

    .hero-card-metric-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.78rem;
      margin-bottom: 0.2rem;
    }

    .hero-card-metric-label {
      color: var(--text-muted);
    }

    .hero-card-metric-value {
      font-weight: 600;
    }

    .hero-card-pill {
      align-self: flex-end;
      margin-top: 0.6rem;
      padding: 0.45rem 0.9rem;
      background: var(--accent);
      color: var(--white);
      border-radius: 999px;
      font-size: 0.75rem;
      box-shadow: 0 10px 24px rgba(18, 40, 63, 0.25);
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      white-space: nowrap;
    }

    /* Social proof */

    .strip {
      padding: 0 0 2.5rem;
    }

    .strip-inner {
      border-radius: 16px;
      border: 1px dashed rgba(0, 0, 0, 0.08);
      background: rgba(255, 255, 255, 0.8);
      padding: 0.8rem 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
    }

    .strip-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 1.8rem;
      flex-wrap: wrap;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .logo-pill {
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.9);
    }

    /* Sections */

    section {
      padding: 3rem 0;
    }

    .section-header {
      margin-bottom: 1.8rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0.35rem;
    }

    .eyebrow {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .section-title {
      font-size: 1.5rem;
      letter-spacing: -0.03em;
      margin-bottom: 0.1rem;
    }

    .section-subtitle {
      font-size: 0.9rem;
      color: var(--text-muted);
      max-width: 620px;
    }

    /* Two-column blocks */

    .two-col {
      display: grid;
      grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
      gap: 2rem;
      align-items: start;
    }

    @media (max-width: 880px) {
      .two-col {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .card {
      border-radius: 18px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.9);
      padding: 1.3rem;
    }

    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .list {
      list-style: none;
      margin-top: 0.7rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .list li {
      display: flex;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }

    .list-bullet {
      font-size: 0.95rem;
      margin-top: 2px;
      color: var(--accent);
    }

    /* Pill grid */

    .pill-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .pill-chip {
      font-size: 0.78rem;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(18, 40, 63, 0.03);
    }

    /* Horizontal scroll sections (JS-driven auto scroll) */

    .scroll-link {
      display: block;
      color: inherit;
      text-decoration: none
    }


    .scroll-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .scroll-row {
      overflow: hidden;
      position: relative;
    }

    .scroll-track {
      display: flex;
      gap: 1rem;
      width: max-content;
      will-change: transform;
    }

    .scroll-card {
      min-width: 240px;
      max-width: 260px;
      border-radius: 18px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.96);
      padding: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .scroll-thumb {
      border-radius: 14px;
      background: linear-gradient(135deg,
          rgba(167, 157, 253, 0.3),
          rgba(18, 40, 63, 0.15));
      height: 140px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--white);
      text-align: center;
      padding: 0.5rem;
      object-fit: cover;
      width: 100%;
    }

    .scroll-label {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .scroll-title {
      font-size: 0.92rem;
      font-weight: 600;
    }

    .scroll-meta {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    /* Timeline / process */

    .process-list {
      list-style: none;
      display: grid;
      gap: 0.9rem;
      font-size: 0.9rem;
    }

    .process-step {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.6rem 0.9rem;
      align-items: flex-start;
    }

    .process-badge {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.78rem;
      font-weight: 600;
    }

    .process-title {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .process-body {
      grid-column: 2 / 3;
      color: var(--text-muted);
    }

    /* FAQ */

    .faq-grid {
      display: grid;
      gap: 0.7rem;
    }

    .faq-item {
      border-radius: 14px;
      border: 1px solid rgba(0, 0, 0, 0.06);
      background: rgba(255, 255, 255, 0.9);
      padding: 0.8rem 1rem;
    }

    .faq-q {
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .faq-a {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.4rem;
      display: none;
    }

    .faq-item.open .faq-a {
      display: block;
    }

    .faq-toggle {
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    /* CTA */

    .cta {
      border-radius: 22px;
      padding: 1.7rem 1.5rem;
      background: radial-gradient(circle at 10% 0%, #ffffff, #d6d4cc);
      border: 1px solid rgba(0, 0, 0, 0.06);
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 1.5rem;
      align-items: center;
    }

    @media (max-width: 820px) {
      .cta {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .cta-title {
      font-size: 1.3rem;
      margin-bottom: 0.2rem;
    }

    .cta-body {
      font-size: 0.95rem;
      color: var(--text-muted);
      max-width: 420px;
    }

    /* New contact CTA button layout */

    .contact-cta-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      justify-content: flex-end;
    }

    .contact-cta-buttons .btn {
      flex: 1;
    }

    @media (min-width: 600px) {
      .contact-cta-buttons {
        flex-direction: row;
      }
    }

    /* Footer */

    .site-footer {
      border-top: 1px solid rgba(0, 0, 0, 0.06);
      padding: 1.6rem 0 1.5rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .footer-inner {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .footer-links a {
      text-decoration: underline;
      text-decoration-style: dotted;
      text-underline-offset: 2px;
    }


    /* --- Non-index page layout fixes --- */
    .page-main {
      padding-top: 20px;
      /* pushes content below fixed header */
      padding-bottom: 60px;
    }

    /* Blog/Post/Admin page-specific small additions */
    .cc-card {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(10, 20, 30, 0.08);
      border-radius: 18px;
      padding: 1rem;
      box-shadow: 0 16px 40px rgba(18, 40, 63, 0.06);
    }

    .cc-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    @media (max-width: 980px) {
      .cc-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .cc-grid {
        grid-template-columns: 1fr;
      }
    }

    .cc-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(167, 157, 253, 0.30), rgba(18, 40, 63, 0.16));
      border: 1px solid rgba(10, 20, 30, 0.06);
    }

    .cc-chiprow {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-top: .75rem;
    }

    .cc-chip {
      padding: .35rem .7rem;
      border-radius: 999px;
      border: 1px solid rgba(10, 20, 30, 0.10);
      background: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      font-size: .85rem;
    }

    .cc-chip.active {
      background: var(--accent-1);
      color: #fff;
      border-color: transparent;
    }

    .cc-form input[type="text"],
    .cc-form input[type="email"],
    .cc-form input[type="password"],
    .cc-form textarea,
    .cc-form select {
      width: 100%;
      padding: .75rem .85rem;
      border-radius: 12px;
      border: 1px solid rgba(10, 20, 30, 0.14);
      background: #fff;
      font-family: inherit;
      font-size: .95rem;
      outline: none;
    }

    .cc-form textarea {
      min-height: 140px;
      resize: vertical;
    }

    .cc-row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .9rem;
    }

    @media (max-width: 760px) {
      .cc-row2 {
        grid-template-columns: 1fr;
      }
    }

    .cc-actions {
      display: flex;
      flex-wrap: wrap;
      gap: .6rem;
      margin-top: .9rem;
    }

    .cc-muted {
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="shell">
      <div class="header-inner">
        <div class="brand-mark">
          <div class="brand-icon">
            <img src="assets/images/Campus Cliques.png" alt="Campus Cliques logo">
          </div>
          <div>
            <div class="brand-text-main">Campus Cliques</div>
            <div class="brand-text-sub">The Clique Worth Joining</div>
          </div>
        </div>

        <nav class="nav" aria-label="Primary">
          <a class="nav-link" href="index.html#about">About</a>
          <a class="nav-link" href="index.html#brands">For Brands</a>
          <a class="nav-link" href="index.html#students">For Students</a>
          <a class="nav-link" href="index.html#campaigns">Campaigns</a>
          <a class="nav-link" href="blog.html">Blog</a>
          <a class="nav-link" href="index.html#faq">FAQ</a>
          <a href="index.html#contact" class="nav-cta">
            Join the Clique
          </a>

        </nav>
      </div>
    </div>
  </header>

  <main class="page-main">

    <section class="hero">
      <div class="shell">
        <div class="hero-grid">
          <div class="hero-left hero-reveal">
            <span class="pill"><span class="dot"></span> Post</span>
            <h1 class="hero-title" id="postTitle">Loading…</h1>
            <p class="hero-sub" id="postSub"></p>
          </div>
          <div class="hero-right hero-reveal hero-delay">
            <div class="hero-card">
              <div class="hero-card-title" id="postMeta">—</div>
              <a class="btn-outline" href="blog.html" style="margin-top:.7rem;display:inline-flex;">Back to Blog</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="shell">
        <div id="postWrap" class="cc-card"></div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <div class="shell">
      <div class="footer-inner">
        <div>© <span id="year"></span> Campus Cliques. All rights reserved.</div>
        <div class="footer-links">
          <a href="index.html#about">About</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Page fade-out on navigation
    (function () {
      const isModifiedClick = (e) => e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || e.button !== 0;
      document.addEventListener('click', function (e) {
        const a = e.target.closest && e.target.closest('a[href]');
        if (!a) return;
        const href = a.getAttribute('href');
        if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) return;
        if (a.target && a.target !== '_self') return;
        if (isModifiedClick(e)) return;
        // Allow external links to navigate immediately
        try {
          const url = new URL(href, window.location.href);
          if (url.origin !== window.location.origin) return;
        } catch (_) {
          return;
        }
        e.preventDefault();
        document.body.classList.add('is-leaving');
        setTimeout(() => {
          window.location.href = href;
        }, 180);
      }, true);
    })();
  </script>


  <script>
    const supabase = window.supabaseClient;

    function esc(s) {
      return String(s ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    const id = new URLSearchParams(location.search).get("id");
    const wrap = document.getElementById("postWrap");
    const titleEl = document.getElementById("postTitle");
    const subEl = document.getElementById("postSub");
    const metaEl = document.getElementById("postMeta");

    (async () => {
      if (!id) {
        titleEl.textContent = "Post not found";
        wrap.innerHTML = "<div class='cc-muted'>Missing id.</div>";
        return;
      }

      const { data, error } = await supabase.from("posts").select("*").eq("id", id).single();
      if (error || !data) {
        console.error(error);
        titleEl.textContent = "Post not found";
        wrap.innerHTML = "<div class='cc-muted'>This post may not exist.</div>";
        return;
      }

      titleEl.textContent = data.title || "Post";
      subEl.textContent = data.subheader || "";
      metaEl.textContent = (data.type === "campaign" ? "Campaign" : "Student Ambassador") + " • " + new Date(data.created_at || Date.now()).toLocaleString();

      wrap.innerHTML = `
      <img class="cc-thumb" style="height:320px;" src="${esc(data.photo_url)}" alt="">
      <div style="margin-top:.75rem;font-size:.75rem;letter-spacing:.12em;text-transform:uppercase;" class="cc-muted">${esc(data.header)}</div>
      <div style="margin-top:.5rem;white-space:pre-wrap;">${esc(data.body)}</div>
    `;
    })();
  </script>

  <script src="assets/js/main.js"></script>
